<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Buttons</title>
  </head>
  <body>
    <!-- Basic buttons -->
    <h2>Buttons</h2>
    <button class="btn btn-primary">Primary button</button>
    <button class="btn btn-secondary">secondary button</button>
    <button class="btn btn-danger">danger button</button>

    <!-- Anchor tags as buttons -->
    <h2>Links as buttons</h2>
    <a href="" class="btn btn-info">anchor tag button</a>
    <a href="" class="btn btn-success">anchor tag button</a>

    <!-- Button sizes -->
    <h2>Button sizes</h2>
    <button class="btn btn-sm btn-danger">small danger button</button>
    <button class="btn btn-lg btn-warning">large warning button</button>

    <!-- Button outline styles -->
    <h2>button outlines</h2>
    <button class="btn btn-outline-primary">outline color</button>
    <button class="btn btn-outline-secondary btn-lg">outline color</button>

    <!-- Button groups -->
    <h2>Button group</h2>
    <div class="btn-group">
        <button class="btn-primary">Primary button</button>
        <button class="btn-secondary">Primary button</button>
        <button class="btn-primary">Primary button</button>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
